name: Executar Scraper Diário

on:
  schedule:
    - cron: "0 11 * * 1-6"   # Seg–Sáb às 08h da manhã (UTC → ajustar abaixo se necessário)
  workflow_dispatch:        # permite rodar manualmente pelo botão "Run Workflow"

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Executar scraper
        run: python api/scrap.py
