name: Executar Scraper Diário

on:
  schedule:
    - cron: "40 10 * * 1-6"   # Rodar ~08h (Brasília), compensando atraso do GitHub
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Executar scraper
        run: python api/scrap.py

